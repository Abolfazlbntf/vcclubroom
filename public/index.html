<!-- index.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl"> <!-- اگر پارسی می‌خوای، dir="rtl" اضافه کن -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Club - Hacker Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>VC Club - Enter the Matrix</header>
    <div id="chat"></div>
    <div id="input">
        <input id="message" placeholder="پیامت رو هک کن...">
        <button onclick="sendMessage()">Send Hack</button>
    </div>
    <script>
        const ws = new WebSocket('wss://your-server-url/parties/chat/vc-club'); // عوض کن با URL واقعی

        ws.onopen = () => {
            console.log('Connected to VC Club Matrix');
        };

        ws.onmessage = (event) => {
            const chat = document.getElementById('chat');
            const msg = document.createElement('div');
            msg.classList.add('message');
            msg.textContent = event.data; // اگر JSON باشه، parse کن
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        };

        ws.onclose = () => {
            console.log('Disconnected from the Matrix');
        };

        function sendMessage() {
            const input = document.getElementById('message');
            const msg = input.value;
            if (msg) {
                ws.send(msg); // یا JSON.stringify اگر لازم
                input.value = '';
            }
        }

        // اگر بک‌اند پیام‌های قبلی رو می‌فرسته، اینجا هندل کن
    </script>
</body>
</html>
